
{% extends 'dashboard.html' %}
{% block search %}


<div class="row mb-3">
  <div class="col-md-4">
    <img src="{{ song_obj.album.cover.url }}" class="img-fluid rounded shadow">
  </div>
  <div class="col-md-8">
    <ul class="list-group">
      {% for song in song_obj %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ song.title }}</span>
          <audio controls style="width: 200px;">
            <source src="{{ song.audio.url }}" type="audio/mpeg">
          </audio>
        </li>
      {% empty %}
        <li class="list-group-item">No songs available in this album.</li>
      {% endfor %}
    </ul>
  </div>
</div>
<a href="{% url 'user_dashboard' %}" class="btn btn-secondary">Back to Albums</a>
{% endblock %}
