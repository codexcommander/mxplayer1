<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bootstrap Page</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Your custom CSS (Optional) -->
</head>
<body>

  <!-- Example Bootstrap content -->
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
            <img src="/docs/5.3/assets/brand/bootstrap-logo.svg"  width="30" height="24">

    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
         {% if request.user.is_authenticated %} welcome, {{ user.email}}
 <a class="navbar-brand" href="/logout/">logout</a>
{% else %}
 <a class="navbar-brand" href="/login/">login</a>
{% endif %}
        </li>
      </ul>

    </div>
  </div>
</nav>

  {% block start %}
  {% endblock %}

  <!-- Bootstrap 5 JS and Popper.js CDN -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-W3MHtIDJ+SBMRnwv9QeOY+n+MZAVSgANhd0eUog0dr0PyQeYb2AwwRVZiWIjClnA"
    crossorigin="anonymous">
  </script>

  <!-- Your custom JS (Optional) -->

</body>
</html>
